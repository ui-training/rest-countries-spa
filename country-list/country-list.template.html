<div>
    Loading Status {{$ctrl.status}}
    <div ng-if="$ctrl.error" class="alert alert-danger" role="alert">{{$ctrl.error}}</div>
    <table class="table table-bordered table-hover table-striped">
        <thead><tr>
            <td>S.No</td>
            <td>Name</td>
            <td>Capital</td>
            <td>Population</td>
        </tr></thead>
        <tbody>
        <tr ng-repeat="c in $ctrl.countries">
            <td>{{$index + 1}}</td>
            <td><a href='{{"#!countries/" + c.alpha3Code}}'>{{c.name}}</a></td>
            <td>{{c.capital}}</td>
            <td>{{c.population}}</td>
        </tr>
        </tbody>
    </table>
</div>
